<h1 mat-dialog-title>Add Song</h1>

<mat-form-field>
    <input matInput placeholder="ID" type="number" [(ngModel)] = "temp_id">
</mat-form-field>
<br>
<mat-form-field>
    <input matInput placeholder="Title" [(ngModel)] = "data.title">
</mat-form-field>
<br>
<mat-form-field>
    <input matInput placeholder="Description" [(ngModel)] = "data.description">
</mat-form-field>
<br>
<mat-form-field>
    <input matInput placeholder="Artist" [(ngModel)] = "data.creator">
</mat-form-field>
<br>
<mat-form-field>
    <input matInput placeholder="Image URL" [(ngModel)] = "data.imgURL">
</mat-form-field>
<br>
<mat-form-field>
    <input matInput placeholder="Genre" [(ngModel)] = "data.type">
</mat-form-field>
<br>
<mat-form-field>
    <input matInput placeholder="Tags" [(ngModel)] = "data.tags">
</mat-form-field>

<br>
<!-- <button mat-stroked-button color="accent" [mat-dialog-close]="{content: data{}}">Add</button> -->
<button mat-stroked-button color="accent" (click)="onYesClick()">Add</button>
<button mat-stroked-button color="accent" (click)="onNoClick()">Cancel</button>
